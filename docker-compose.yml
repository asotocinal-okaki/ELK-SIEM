version: "3"
services: 
  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.11.1
    container_name: es01
    environment: 
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    working_dir: /usr/share/elasticsearch
    command: /bin/bash -c "sh entrypoint.sh ${ELASTIC_PASSWORD} ${CERTS_DIR}"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data01:/usr/share/elasticsearch/data
      # mount custom config
      - "./elasticsearch-master.yml:/usr/share/elasticsearch/config/elasticsearch.yml"
      - "./certs:$CERTS_DIR"
      - "./entrypoint.sh:/usr/share/elasticsearch/entrypoint.sh"
      - "./builtins.txt:/usr/share/elasticsearch/builtins.txt"
    ports:
      - 9200:9200
    networks:
      - elastic
  es02:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.11.1
    container_name: es02
    environment: 
      - node.name=es02
      - ELASTIC_PASSWORD=$ELASTIC_PASSWORD
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data02:/usr/share/elasticsearch/data
      # mount custom config
      - "./elasticsearch-node.yml:/usr/share/elasticsearch/config/elasticsearch.yml"
      - "./certs:$CERTS_DIR"
    ports:
      - 9200:9200
    networks:
      - elastic
  kib01:
    image: docker.elastic.co/kibana/kibana:7.11.1
    container_name: kib01
    ports:
      - 5601:5601
    environment:
      - ELASTICSEARCH_URL=http://es01:9200
      - ELASTICSEARCH_HOSTS=["http://es01:9200"]
    volumes:
      - ./kibana.yml:/usr/share/kibana/config/kibana.yml
    networks:
      - elastic
      
volumes:
  data01:
    driver: local
  data02:
    driver: local

networks:
  elastic:
    driver: bridge